<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Matrix Game</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <!-- Breach Time & Code Matrix -->
        <section>
            <div class="timer-box">
                <h2>BREACH TIME REMAINING</h2>
                <div id="timer">
                    <div id="time"></div>
                </div>
            </div>
            <div id="code-matrix">
                <div>
                    <h3>CODE MATRIX</h3>
                </div>
                <div id="code-matrix-content">
    
                </div>
            </div>
        </section>
        <!-- Buffer selections & Sequences -->
        <section>
            <div class="buffer">
                <h2>BUFFER</h2>
                <div id="buffer">

                </div>
            </div>
            <div id="code-sequence">
                <div>
                    <h3>SEQUENCE REQUIRED TO UPLOAD</h3>
                </div>
                <div id="code-sequence-content">
    
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
